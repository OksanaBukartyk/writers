{% extends 'base.html' %}


{% block title%} <h1 class="title"></h1> {% endblock%}
{% block content %}

<div class="card m-auto p-sm-3" style="max-width: 1240px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img class="card-img" src="{{ url_for('static', filename= writers_info[0][5]) }}"
                alt="Card image">
        </div>
        <div class="col-md-8 p-3">
            <div class="card-body">
                <h2 class="card-title">{{writers_info[0][6]}}</h2>
                <p class="card-text">Information: {{writers_info[0][7]}}</p>
            </div>
        </div>
    </div>
</div>


<h1 class="title">BOOKS</h1>
{% for book in writers_info%}


<br>
    <div class="card m-auto p-sm-3" style="max-width: 740px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="card-img" src="{{ url_for('static', filename= book[0]) }}"
                    alt="Card image">
            </div>
            <div class="col-md-8 p-3">
                <div class="card-body">
                    <h5 class="card-title">{{book[1]}}</h5>
                    <p class="card-text">Information: {{book[2][:120]}}...</p>
                    <a href="{{ url_for('book_info', book_name=book[1], writer_name =writers_info[0][6] ) }}"
                        class="btn btn-outline-warning">See more...</a>
                </div>
            </div>
        </div>
    </div>


{% endfor%}
{% endblock %}
