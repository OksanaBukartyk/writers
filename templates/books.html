{% extends 'base.html' %}

{% block title%} <h1 class="title">TOP BOOKs</h1> {% endblock%}

    {% block content %}
    {% for book in books%}

    <br>
    <div class="card m-auto p-sm-3" style="max-width: 740px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img class="card-img" src="{{ url_for('static', filename= book[0]) }}"
                    alt="Card image">
            </div>
            <div class="col-md-8 p-3">
                <div class="card-body">
                    <h5 class="card-title">â„–{{book[4]}}. {{book[1]}}</h5>
                    <p class="card-text">{{book[2][:100]}}...</p>
                    <p class="card-text"> Author: {{book[5]}}</p>
                    <a href="{{ url_for('book_info', book_name=book[1], writer_name= book[5]) }}"
                        class="btn btn-outline-warning">See more...</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor%}
    {% endblock %}
